<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        div{
            margin: 15px;
        }
    </style>
</head>
<body>
<h3>ログインフォーム</h3>

<form  th:action="@{/login}" id="loginAction" method="post">
    <div>
        <label>ユーザー名:</label>
        <input type="text" id="userId" name="userId">
    </div>
    <div>
        <label>パスワード:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <input type="submit" value="ログイン">
    </div>
</form>
<div>
<span style="color: red">[[${error}]]</span>
</div>
</body>
</html>
